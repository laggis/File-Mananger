<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PenguinHosting File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a192f;
            --primary: #172a45;
            --primary-light: #303c55;
            --accent: #64ffda;
            --text: #8892b0;
            --text-light: #ccd6f6;
        }
        body {
            background: var(--primary-dark);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(23, 42, 69, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        .cyber-border {
            clip-path: polygon(0 10px, 10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
        }
        .glow {
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        .text-accent {
            color: var(--accent);
        }
        .text-light {
            color: var(--text-light);
        }
        .border-accent {
            border-color: var(--accent);
        }
        input {
            background: var(--primary-dark);
            border: 1px solid var(--accent);
            color: var(--text-light);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass-effect cyber-border p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-accent mb-2">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </h1>
            <p class="text-light">Join the Secure File Network</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-3 bg-red-900 text-light rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-accent mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-3 rounded cyber-border focus:border-accent transition duration-300"
                       placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-accent mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 rounded cyber-border focus:border-accent transition duration-300"
                       placeholder="Enter your password">
            </div>
            <button type="submit" 
                    class="w-full p-3 bg-transparent border border-accent text-accent rounded cyber-border hover-glow transition duration-300">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-accent hover:text-light transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Back to Login
            </a>
        </div>
    </div>
</body>
</html>
